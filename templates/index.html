<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMs Txt Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LLMs Txt Generator</h1>
        <p class="subtitle">Transform any website into structured, AI-ready content</p>
        
        <div class="output-type-selection">
            <h3>Choose Output Type</h3>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" name="outputType" id="llmsTxt" value="llms_txt" checked>
                    <label for="llmsTxt">LLMs Txt (Summarized)</label>
                </div>
                <div class="radio-option">
                    <input type="radio" name="outputType" id="llmsFullTxt" value="llms_full_txt">
                    <label for="llmsFullTxt">LLMs Full Txt (Full Content)</label>
                </div>
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="websiteUrl" placeholder="Enter website URL (e.g., https://example.com)" required>
            <button id="generateBtn" class="btn btn-primary">Generate LLMs Txt</button>
            <button id="clearBtn" class="btn btn-secondary">Clear</button>
        </div>
        <p id="statusMessage" style="color: gray;"></p>
        <div class="output-section">
            <h2>Generated Output:</h2>
            <div class="textarea-container">
                <textarea id="outputText" readonly rows="20" cols="80" style="width: 100%;"></textarea>
                <div class="button-container">
                    <button id="copyBtn" class="btn btn-secondary">ðŸ“‹ Copy to Clipboard</button>
                    <button id="downloadBtn" class="btn btn-accent">ðŸ“¥ Download text file</button>
                    <span id="copyMessage" style="display: none;">Copied!</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Processing overlay -->
    <div class="processing-overlay" id="processingOverlay">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="processing-message">Processing website content...</div>
            <div class="processing-detail" id="processingDetail">This may take a few moments</div>
            <div class="processing-progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
